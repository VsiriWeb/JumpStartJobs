<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employer Dashboard - JumpStartJobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #4a90e2;
    }

    .navbar-brand,
    .nav-link,
    .nav-link:focus {
      color: white !important;
      font-weight: 500;
    }

    .dashboard-header,
    .stat-box,
    .activity-box,
    .quick-actions {
      background-color: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .stat-icon {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #4a90e2;
    }

    .list-group-item {
      border: none;
      border-bottom: 1px solid #eee;
    }

    .quick-actions .btn {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="#">JumpStartJobs</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#" onclick="showPostForm()">Post a Job</a></li>
        <li class="nav-item"><a class="nav-link" href="#" onclick="showApplicants()">View Applicants</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Analytics</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <div class="dashboard-header">
      <h2 class="mb-4">Dashboard Overview</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="stat-box">
            <div class="stat-icon"><i class="bi bi-briefcase"></i></div>
            <h5>Active Jobs</h5>
            <p id="activeJobs">0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stat-box">
            <div class="stat-icon"><i class="bi bi-people"></i></div>
            <h5>Applicants</h5>
            <p id="totalApplicants">0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stat-box">
            <div class="stat-icon"><i class="bi bi-person-check"></i></div>
            <h5>Accepted Applicants</h5>
            <p id="acceptedApplicants">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-lg-8">
        <div class="activity-box">
          <h5>Recent Activity</h5>
          <ul id="activityLog" class="list-group mt-3"></ul>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="quick-actions">
          <h5>Quick Actions</h5>
          <button class="btn btn-outline-primary" onclick="showPostForm()">Post New Job</button>
          <button class="btn btn-outline-secondary" onclick="showApplicants()">Review Applications</button>
        </div>
      </div>
    </div>

    <div id="postJobSection" class="mt-5" style="display:none">
      <h3>Post a Job</h3>
      <form onsubmit="postJob(event)">
        <div class="mb-3">
          <label for="jobTitle" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="jobTitle" required />
        </div>

        <div class="mb-3">
          <label for="jobCategory" class="form-label">Category</label>
          <select class="form-control" id="jobCategory" required>
            <option>Marketing</option>
            <option>Customer Service</option>
            <option>Human Resource</option>
            <option>Project Management</option>
            <option>Business Development</option>
            <option>Sales & Communication</option>
            <option>Teaching & Education</option>
            <option>Design & Creative</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="salaryRange" class="form-label">Salary: $<span id="salaryValue">50000</span></label>
          <input type="range" class="form-range" id="salaryRange" min="20000" max="150000" step="1000" value="50000"
            oninput="document.getElementById('salaryValue').textContent = this.value" />
        </div>

        <div class="mb-3">
          <label for="jobFile" class="form-label">Attach Job Description File (Optional)</label>
          <input type="file" class="form-control" id="jobFile" />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" required></textarea>
        </div>

        <button class="btn btn-success" type="submit">Post Job</button>
      </form>
    </div>

    <div id="applicantsSection" class="mt-5" style="display:none">
      <h3>Applicants</h3>
      <ul id="applicantList" class="list-group"></ul>
    </div>
  </div>

  <script>
    const employerEmail = localStorage.getItem("employerEmail") || "employer@example.com";
    let jobs = JSON.parse(localStorage.getItem("employerJobs")) || [];
    let applicants = JSON.parse(localStorage.getItem("employerApplicants")) || [];
    let accepted = JSON.parse(localStorage.getItem("acceptedApplicants")) || [];

    function updateStats() {
      document.getElementById("activeJobs").textContent = jobs.length;
      document.getElementById("totalApplicants").textContent = applicants.length;
      document.getElementById("acceptedApplicants").textContent = accepted.length;
    }

    function postJob(event) {
      event.preventDefault();
      const title = document.getElementById("jobTitle").value;
      const description = document.getElementById("description").value;
      const category = document.getElementById("jobCategory").value;
      const salary = document.getElementById("salaryRange").value;
      const fileInput = document.getElementById("jobFile");
      const fileName = fileInput.files.length > 0 ? fileInput.files[0].name : null;

      const job = {
        title,
        description,
        category,
        salary,
        file: fileName,
        contactEmail: employerEmail,
        date: new Date().toLocaleDateString()
      };

      jobs.push(job);
      localStorage.setItem("employerJobs", JSON.stringify(jobs));
      logActivity(`Posted new job: ${title}`);
      updateStats();
      event.target.reset();
      document.getElementById("postJobSection").style.display = "none";
    }

    function logActivity(message) {
      const log = document.getElementById("activityLog");
      const item = document.createElement("li");
      item.className = "list-group-item";
      item.innerHTML = `<strong>New Activity:</strong> ${message} <br><small>${new Date().toLocaleTimeString()}</small>`;
      log.prepend(item);
    }

    function loadRecentActivity() {
      jobs.forEach(job => logActivity(`Posted job: ${job.title}`));
    }

    function showPostForm() {
      document.getElementById("postJobSection").style.display = "block";
      document.getElementById("applicantsSection").style.display = "none";
    }

    function showApplicants() {
      const list = document.getElementById("applicantList");
      list.innerHTML = "";
      applicants.forEach((a, i) => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerText = `${a.name} applied for ${a.jobTitle}`;
        list.appendChild(li);
      });
      document.getElementById("applicantsSection").style.display = "block";
      document.getElementById("postJobSection").style.display = "none";
    }

    window.onload = () => {
      updateStats();
      loadRecentActivity();
    };
  </script>
</body>

</html>

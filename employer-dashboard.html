<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Dashboard - JumpStartJobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #4a90e2;
    }

    .navbar-brand, .nav-link, .nav-link:focus {
      color: white !important;
      font-weight: 500;
    }

    .dashboard-header {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .stat-box {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .stat-icon {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #4a90e2;
    }

    .activity-box, .quick-actions {
      background-color: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .list-group-item {
      border: none;
      border-bottom: 1px solid #eee;
    }

    .quick-actions .btn {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="#">JumpStartJobs</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Post a Job</a></li>
        <li class="nav-item"><a class="nav-link" href="#">View Applicants</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Analytics</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <div class="dashboard-header">
      <h2 class="mb-4">Dashboard Overview</h2>
      <div class="row g-4">
        <div class="col-md-4">
          <div class="stat-box">
            <div class="stat-icon"><i class="bi bi-briefcase"></i></div>
            <h5>Active Jobs</h5>
            <p id="activeJobs">0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stat-box">
            <div class="stat-icon"><i class="bi bi-people"></i></div>
            <h5>Applicants</h5>
            <p id="totalApplicants">0</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="stat-box">
            <div class="stat-icon"><i class="bi bi-person-check"></i></div>
            <h5>Accepted Applicants</h5>
            <p id="acceptedApplicants">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-lg-8">
        <div class="activity-box">
          <h5>Recent Activity</h5>
          <ul id="activityLog" class="list-group mt-3"></ul>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="quick-actions">
          <h5>Quick Actions</h5>
          <button class="btn btn-outline-primary" onclick="showPostForm()">Post New Job</button>
          <button class="btn btn-outline-secondary">Review Applications</button>
        </div>
      </div>
    </div>

    <div id="postJobSection" class="mt-5" style="display:none">
      <h3>Post a Job</h3>
      <form onsubmit="postJob(event)">
        <div class="mb-3">
          <label for="jobTitle" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="jobTitle" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" required></textarea>
        </div>
        <button class="btn btn-success" type="submit">Post Job</button>
      </form>
    </div>
  </div>

  <script>
    let jobs = JSON.parse(localStorage.getItem("employerJobs")) || [];
    let applicants = JSON.parse(localStorage.getItem("employerApplicants")) || [];
    let accepted = JSON.parse(localStorage.getItem("acceptedApplicants")) || [];

    function updateStats() {
      document.getElementById("activeJobs").textContent = jobs.length;
      document.getElementById("totalApplicants").textContent = applicants.length;
      document.getElementById("acceptedApplicants").textContent = accepted.length;
    }

    function postJob(event) {
      event.preventDefault();
      const title = document.getElementById("jobTitle").value;
      const description = document.getElementById("description").value;
      const job = { title, description, date: new Date().toLocaleDateString() };
      jobs.push(job);
      localStorage.setItem("employerJobs", JSON.stringify(jobs));
      logActivity(`Posted new job: ${title}`);
      updateStats();
      event.target.reset();
      document.getElementById("postJobSection").style.display = "none";
    }

    function logActivity(message) {
      const log = document.getElementById("activityLog");
      const item = document.createElement("li");
      item.className = "list-group-item";
      item.innerHTML = `<strong>New Activity:</strong> ${message} <br><small>${new Date().toLocaleTimeString()}</small>`;
      log.prepend(item);
    }

    function loadRecentActivity() {
      jobs.forEach(job => logActivity(`Posted job: ${job.title}`));
    }

    function showPostForm() {
      document.getElementById("postJobSection").style.display = "block";
    }

    window.onload = () => {
      updateStats();
      loadRecentActivity();
    }
  </script>
</body>

</html>

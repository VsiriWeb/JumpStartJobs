<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Dashboard - JumpStartJobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
    }

    .sidebar a {
      color: white;
      display: block;
      margin: 1rem 0;
      text-decoration: none;
    }

    .content {
      flex-grow: 1;
      padding: 2rem;
    }

    .card-stat {
      text-align: center;
    }

    .job-post-form {
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Employer</h2>
    <a href="#">Dashboard</a>
    <a href="#">Post Job</a>
    <a href="#">Applicants</a>
    <a href="login.html">Logout</a>
  </div>

  <div class="content">
    <h1>Welcome, Employer</h1>

    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card card-stat">
          <div class="card-body">
            <h5>Active Jobs</h5>
            <p id="activeJobs">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-stat">
          <div class="card-body">
            <h5>Applicants</h5>
            <p id="totalApplicants">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-stat">
          <div class="card-body">
            <h5>Accepted Applicants</h5>
            <p id="acceptedApplicants">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="job-post-form">
      <h3>Post a New Job</h3>
      <form onsubmit="postJob(event)">
        <div class="mb-3">
          <label for="jobTitle" class="form-label">Job Title</label>
          <input type="text" class="form-control" id="jobTitle" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" required></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Post Job</button>
      </form>
    </div>

    <div>
      <h3>Recent Activity</h3>
      <ul id="activityLog" class="list-group"></ul>
    </div>
  </div>

  <script>
    let jobs = JSON.parse(localStorage.getItem("employerJobs")) || [];
    let applicants = JSON.parse(localStorage.getItem("employerApplicants")) || [];
    let accepted = JSON.parse(localStorage.getItem("acceptedApplicants")) || [];

    function updateStats() {
      document.getElementById("activeJobs").textContent = jobs.length;
      document.getElementById("totalApplicants").textContent = applicants.length;
      document.getElementById("acceptedApplicants").textContent = accepted.length;
    }

    function postJob(event) {
      event.preventDefault();
      const title = document.getElementById("jobTitle").value;
      const description = document.getElementById("description").value;
      const job = { title, description, date: new Date().toLocaleDateString() };
      jobs.push(job);
      localStorage.setItem("employerJobs", JSON.stringify(jobs));
      logActivity(`Posted new job: ${title}`);
      updateStats();
      event.target.reset();
    }

    function logActivity(message) {
      const log = document.getElementById("activityLog");
      const item = document.createElement("li");
      item.className = "list-group-item";
      item.textContent = message;
      log.prepend(item);
    }

    function loadRecentActivity() {
      jobs.forEach(job => logActivity(`Posted job: ${job.title}`));
    }

    window.onload = () => {
      updateStats();
      loadRecentActivity();
    }
  </script>
</body>

</html>

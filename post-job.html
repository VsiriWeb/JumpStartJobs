<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Post a Job | JumpStartJobs</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="img/favicon.ico" rel="icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script>
        function postJob(event) {
            event.preventDefault();

            const jobTitle = document.getElementById('jobTitle').value;
            const companyName = document.getElementById('companyName').value;
            const location = document.getElementById('location').value;
            const jobCategory = document.getElementById('jobCategory').value;
            const jobType = document.getElementById('jobType').value;
            const salary = document.getElementById('salary').value;
            const jobDescription = document.getElementById('jobDescription').value;

            const newJob = {
                title: jobTitle,
                company: companyName,
                location: location,
                category: jobCategory,
                type: jobType,
                salary: salary || "Not specified",
                description: jobDescription,
            };

            const jobs = JSON.parse(localStorage.getItem('jobListings')) || [];
            jobs.push(newJob);
            localStorage.setItem('jobListings', JSON.stringify(jobs));

            alert('Job posted successfully!');
            window.location.href = 'index.html';
        }
    </script>
</head>
<body>
    <div class="container-xxl bg-white p-0">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top">
            <a href="index.html" class="navbar-brand text-primary px-4">JumpStartJobs</a>
        </nav>

        <!-- Post a Job Form -->
        <div class="container-fluid bg-primary mb-5">
            <div class="container">
                <h1 class="text-center text-white py-4">Post a Job</h1>
                <form onsubmit="postJob(event)" class="p-4 bg-white rounded">
                    <div class="mb-3">
                        <label for="jobTitle" class="form-label">Job Title</label>
                        <input type="text" id="jobTitle" class="form-control" placeholder="Enter job title" required>
                    </div>
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Company Name</label>
                        <input type="text" id="companyName" class="form-control" placeholder="Enter company name" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" id="location" class="form-control" placeholder="Enter job location" required>
                    </div>
                    <div class="mb-3">
                        <label for="jobCategory" class="form-label">Job Category</label>
                        <select id="jobCategory" class="form-select" required>
                            <option value="">Select category</option>
                            <option value="IT">IT</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="jobType" class="form-label">Job Type</label>
                        <select id="jobType" class="form-select" required>
                            <option value="">Select type</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary (optional)</label>
                        <input type="text" id="salary" class="form-control" placeholder="Enter salary">
                    </div>
                    <div class="mb-3">
                        <label for="jobDescription" class="form-label">Job Description</label>
                        <textarea id="jobDescription" class="form-control" rows="5" placeholder="Enter job description" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary px-4 py-2">Post Job</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

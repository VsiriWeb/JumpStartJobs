<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
    }

    .sidebar a {
      color: white;
      display: block;
      margin: 1rem 0;
      text-decoration: none;
    }

    .content {
      flex-grow: 1;
      padding: 2rem;
    }

    .job-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .job-header {
      background-color: #f5b041;
      color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      display: inline-block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .job-title {
      font-size: 1.25rem;
      color: #2980b9;
      font-weight: bold;
    }

    .stats {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .stats .card {
      flex: 1;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin-panel.html">Dashboard</a>
    <a href="admin-usermanagement.html">User Management</a>
    <a href="admin-joblistings.html">Job Listings</a>
    <a href="login.html">Logout</a>
  </div>

  <div class="content">
    <h1>Pending Job Approvals</h1>

    <div class="stats">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Users</h5>
          <p id="totalUsers" class="card-text">0</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Total Jobs</h5>
          <p id="totalJobs" class="card-text">0</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Pending Jobs</h5>
          <p id="pendingJobs" class="card-text">0</p>
        </div>
      </div>
    </div>

    <div id="jobsContainer"></div>
    <h2>Rejected Jobs</h2>
    <div id="rejectedContainer"></div>
  </div>

  <script>
    let pendingJobs = JSON.parse(localStorage.getItem("pendingJobs")) || [
      {
        title: "Software Engineer",
        company: "Google",
        contact: "careers@google.com",
        posted: "Apr 1, 2025",
        description: "Develop scalable web services using modern tech."
      },
      {
        title: "Marketing Specialist",
        company: "Amazon",
        contact: "hr@amazon.com",
        posted: "Apr 2, 2025",
        description: "Plan and execute digital marketing campaigns."
      }
    ];

    let rejectedJobs = JSON.parse(localStorage.getItem("rejectedJobs")) || [];
    let users = JSON.parse(localStorage.getItem("users")) || [
      { name: "Alice Johnson" },
      { name: "Bob Smith" },
      { name: "Carla Reed" }
    ];

    function saveAll() {
      localStorage.setItem("pendingJobs", JSON.stringify(pendingJobs));
      localStorage.setItem("rejectedJobs", JSON.stringify(rejectedJobs));
    }

    function updateStats() {
      document.getElementById('totalUsers').textContent = users.length;
      document.getElementById('totalJobs').textContent = pendingJobs.length + rejectedJobs.length;
      document.getElementById('pendingJobs').textContent = pendingJobs.length;
    }

    function loadPendingJobs() {
      const container = document.getElementById('jobsContainer');
      container.innerHTML = '';
      pendingJobs.forEach((job, index) => {
        const card = document.createElement('div');
        card.classList.add('job-card');
        card.innerHTML = `
          <div class="job-header">Pending Review</div>
          <div class="job-title">${job.title}</div>
          <p><strong>Company:</strong> ${job.company}</p>
          <p><strong>Contact:</strong> ${job.contact}</p>
          <p><strong>Posted:</strong> ${job.posted}</p>
          <p><strong>Description:</strong> ${job.description}</p>
          <button class="btn btn-success" onclick="approveJob(${index})">\u2714 Approve</button>
          <button class="btn btn-danger" onclick="rejectJob(${index})">\u2716 Reject</button>
        `;
        container.appendChild(card);
      });
    }

    function loadRejectedJobs() {
      const container = document.getElementById('rejectedContainer');
      container.innerHTML = '';
      rejectedJobs.forEach((job, index) => {
        const card = document.createElement('div');
        card.classList.add('job-card');
        card.innerHTML = `
          <div class="job-header bg-danger">Rejected</div>
          <div class="job-title">${job.title}</div>
          <p><strong>Company:</strong> ${job.company}</p>
          <p><strong>Contact:</strong> ${job.contact}</p>
          <p><strong>Posted:</strong> ${job.posted}</p>
          <p><strong>Description:</strong> ${job.description}</p>
          <button class="btn btn-primary" onclick="restoreJob(${index})">Restore</button>
        `;
        container.appendChild(card);
      });
    }

    function approveJob(index) {
      alert(`Approved job: ${pendingJobs[index].title}`);
      pendingJobs.splice(index, 1);
      saveAll();
      updateDisplay();
    }

    function rejectJob(index) {
      const job = pendingJobs.splice(index, 1)[0];
      rejectedJobs.push(job);
      saveAll();
      updateDisplay();
    }

    function restoreJob(index) {
      const job = rejectedJobs.splice(index, 1)[0];
      pendingJobs.push(job);
      saveAll();
      updateDisplay();
    }

    function updateDisplay() {
      loadPendingJobs();
      loadRejectedJobs();
      updateStats();
    }

    window.onload = updateDisplay;
  </script>
</body>

</html>

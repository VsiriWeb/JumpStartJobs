<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Seeker Dashboard - JumpStartJobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #4a90e2;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .job-card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="#">JumpStartJobs</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">Available Jobs</h2>
    <div id="jobsList"></div>
  </div>

  <script>
    let jobs = JSON.parse(localStorage.getItem("employerJobs")) || [];
    let applicants = JSON.parse(localStorage.getItem("employerApplicants")) || [];

    function displayJobs() {
      const container = document.getElementById("jobsList");
      container.innerHTML = "";
      jobs.forEach((job, index) => {
        const jobDiv = document.createElement("div");
        jobDiv.className = "job-card";
        jobDiv.innerHTML = `
          <h5>${job.title}</h5>
          <p><strong>Category:</strong> ${job.category}</p>
          <p><strong>Description:</strong> ${job.description}</p>
          <p><strong>Salary:</strong> $${job.salary}</p>
          <p><strong>Contact:</strong> ${job.email}</p>
          <p><small>Posted on ${job.date}</small></p>
          <button class="btn btn-primary" onclick="applyJob(${index})">Apply</button>
        `;
        container.appendChild(jobDiv);
      });
    }

    function applyJob(index) {
      const name = prompt("Enter your full name to apply:");
      if (name) {
        const job = jobs[index];
        applicants.push({ name, jobTitle: job.title });
        localStorage.setItem("employerApplicants", JSON.stringify(applicants));
        alert("Application submitted successfully!");
      }
    }

    window.onload = displayJobs;
  </script>
</body>

</html>

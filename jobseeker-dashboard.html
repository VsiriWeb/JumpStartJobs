<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Seeker Dashboard - JumpStartJobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f4f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #4a90e2;
    }
    .navbar-brand, .nav-link {
      color: white !important;
    }
    .job-card {
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .application-form {
      margin-top: 1rem;
      background-color: #f9f9f9;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="#">JumpStartJobs</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
      </ul>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="mb-4">Available Jobs</h2>
    <div id="jobsList"></div>

    <h3 class="mt-5">My Applications</h3>
    <ul id="myApplications" class="list-group"></ul>
  </div>

  <script>
    let jobs = JSON.parse(localStorage.getItem("employerJobs")) || [];
    let applicants = JSON.parse(localStorage.getItem("employerApplicants")) || [];

    function displayJobs() {
      const container = document.getElementById("jobsList");
      container.innerHTML = "";

      jobs.forEach((job, index) => {
        const jobDiv = document.createElement("div");
        jobDiv.className = "job-card";
        const fileLink = job.file ? `<p><strong>Job File:</strong> ${job.file}</p>` : "";

        jobDiv.innerHTML = `
          <h5>${job.title}</h5>
          <p><strong>Category:</strong> ${job.category}</p>
          <p><strong>Description:</strong> ${job.description}</p>
          <p><strong>Salary:</strong> $${job.salary}</p>
          ${fileLink}
          <p><strong>Contact:</strong> ${job.contactEmail}</p>
          <p><small>Posted on ${job.date}</small></p>
          <div class="application-form" id="form-${index}">
            <div class="mb-2">
              <input type="text" class="form-control" placeholder="Your Full Name" id="name-${index}" required>
            </div>
            <div class="mb-2">
              <input type="email" class="form-control" placeholder="Your Email" id="email-${index}" required>
            </div>
            <div class="mb-2">
              <input type="file" class="form-control" id="resume-${index}" required>
            </div>
            <button class="btn btn-primary" onclick="submitApplication(${index})">Send Application</button>
          </div>
        `;
        container.appendChild(jobDiv);
      });
    }

    function submitApplication(index) {
      const name = document.getElementById(`name-${index}`).value.trim();
      const email = document.getElementById(`email-${index}`).value.trim();
      const resumeInput = document.getElementById(`resume-${index}`);
      const resume = resumeInput.files[0];

      if (!name || !email || !resume) {
        alert("Please fill in all fields and upload your resume.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function () {
        const job = jobs[index];
        const application = {
          name,
          email,
          jobTitle: job.title,
          resumeName: resume.name,
          resumeData: reader.result,
          status: "Submitted"
        };

        applicants.push(application);
        localStorage.setItem("employerApplicants", JSON.stringify(applicants));

        alert("Application sent successfully!");
        displayApplications();
        // Optionally reset the form
        document.getElementById(`form-${index}`).reset();
      };
      reader.readAsDataURL(resume);
    }

    function displayApplications() {
      const list = document.getElementById("myApplications");
      list.innerHTML = "";
      applicants.forEach((a, i) => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerHTML = `<strong>${a.jobTitle}</strong> - ${a.name} (${a.email})<br>Status: ${a.status}`;
        list.appendChild(li);
      });
    }

    window.onload = () => {
      displayJobs();
      displayApplications();
    };
  </script>
</body>
</html>

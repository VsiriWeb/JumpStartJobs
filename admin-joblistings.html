<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Job Listings</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
    }

    .sidebar a {
      color: white;
      display: block;
      margin: 1rem 0;
      text-decoration: none;
    }

    .content {
      flex-grow: 1;
      padding: 2rem;
    }

    .card {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Admin</h2>
    <a href="admin-panel.html">Dashboard</a>
    <a href="admin-usermanagement.html">User Management</a>
    <a href="admin-joblistings.html">Job Listings</a>
    <a href="login.html">Logout</a>
  </div>
  <div class="content">
    <h1>Job Listings</h1>
    <div id="jobList"></div>
  </div>

  <script>
    const jobData = [
      {
        title: "Frontend Developer",
        company: "WebTech",
        location: "Remote",
        salary: "$80k - $100k",
        description: "Build responsive websites and apps."
      },
      {
        title: "Project Manager",
        company: "Agile Inc",
        location: "New York",
        salary: "$95k - $120k",
        description: "Manage agile teams and deliver projects."
      }
    ];

    function loadJobs() {
      const container = document.getElementById('jobList');
      jobData.forEach(job => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <div class="card-header">
            <strong>${job.title}</strong> at ${job.company}
          </div>
          <div class="card-body">
            <p><strong>Location:</strong> ${job.location}</p>
            <p><strong>Salary:</strong> ${job.salary}</p>
            <p><strong>Description:</strong> ${job.description}</p>
            <button class="btn btn-danger">Delete</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    window.onload = loadJobs;
  </script>
</body>

</html>

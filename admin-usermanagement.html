<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - User Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
    }

    .sidebar a {
      color: white;
      display: block;
      margin: 1rem 0;
      text-decoration: none;
    }

    .content {
      flex-grow: 1;
      padding: 2rem;
    }

    table {
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <a href="admin-panel.html">Dashboard</a>
    <a href="admin-joblistings.html">Job Listings</a>
    <a href="admin-usermanagement.html">User Management</a>
  </div>
  <div class="content">
    <h1>User Management</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    const users = [
      { name: "Alice Johnson", email: "alice@example.com", role: "Employer" },
      { name: "Bob Smith", email: "bob@example.com", role: "Job Seeker" },
      { name: "Carla Reed", email: "carla@example.com", role: "Admin" }
    ];

    function loadUsers() {
      const table = document.getElementById("userTable");
      users.forEach((user, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.role}</td>
          <td>
            <button class="btn btn-sm btn-primary">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        `;
        table.appendChild(row);
      });
    }

    window.onload = loadUsers;
  </script>
</body>

</html>
